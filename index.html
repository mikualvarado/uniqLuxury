<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/styles.css" />
		<title>Uniq Luxury</title>
	</head>
	<body>
		<header class="main-header">
			<nav class="navigation-menu">
				<a href="/" class="navigation-logo">
					<img src="./img/logo.png" />
				</a>
				<div class="menu-links">
					<div class="auth">
						<a>LOG IN</a>
						<div class="auth-separator"></div>
						<a>SIGN UP</a>
					</div>
					<div class="lang">
						<a>ESP</a>
						<a>ENG</a>
					</div>
					<div class="lang-separator"></div>
					<div class="hamburger-wrapper">
						<a>
							<img src="./img/icon_hamburger.svg" />
						</a>
					</div>
				</div>
			</nav>
			<section class="hero">
				<div class="social-links">
					<p>FOLLOW</p>
					<img src="./img/icon-line.svg" class="social-line" />
					<img src="./img/icon-linkedin.svg" />
					<img src="./img/icon-twitter.svg" />
					<img src="./img/icon-facebook.svg" />
					<img src="./img/icon-instagram.svg" />
					<img src="./img/icon-youtube.svg" />
					<img />
				</div>
				<div class="title">
					<h1><span id="first-line">Luxury</span> Real Estate</h1>
					<button class="custom-button">
						<img src="./img/icon-arrow.svg" class="arrow-icon" />
						View all properties
					</button>
				</div>

				<div class="input-wrapper">
					<input
						type="search"
						class="input"
						placeholder="Ex. Villa Budapest"
					/>
					<img
						src="./img/icon-lupa.svg"
						alt="Lupa"
						class="input-icon"
					/>
				</div>
			</section>
		</header>
		<main>
			<section class="container"></section>
			<section class="container"></section>
		</main>
		<footer></footer>
	</body>
</html>
